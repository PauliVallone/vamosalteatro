    <link rel="shortcut icon" href="" type="image/x-icon" />
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <!-- Font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Mi CSS -->
    <link rel="stylesheet" href="../css/style.css" />
    <!-- Toastify -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />

    <title>Vamos al teatro</title>
  </head>
  <body>
    <div class="container">
      <img src="../images/logo.png" alt="logo vamos al teatro" />
    </div>
    <header class="header">
      <nav class="navbar navbar-expand-lg navbar--black">
        <div class="container">
          <button
            data-bs-theme="dark"
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="../index.html"
                  >INICIO</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="cartelera.html"
                  >CARTELERA</a
                >
              </li>
              <li class="nav-item active">
                <a
                  class="nav-link boton-menu boton-carrito"
                  href="carrito.html"
                >
                  <i></i> CARRITO
                  <span id="numerito" class="numerito">(0)</span>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href=""
                  >PREGUNTAS FRECUENTES</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main class="main">
      <h1 class="titulo">CARRITO</h1>
      <div class="contenedor-carrito">
        <p id="carrito-vacio" class="carrito-vacio">Tu carrito está vacío.</p>

        <div id="carrito-obras" class="carrito-obras disabled"></div>

        <div id="carrito-acciones" class="carrito-acciones disabled">
          <div class="carrito-acciones-izquierda">
            <button
              id="carrito-acciones-vaciar"
              class="carrito-acciones-vaciar"
            >
              Vaciar carrito
            </button>
          </div>
          <div class="carrito-acciones-derecha">
            <div class="carrito-acciones-total">
              <p>Total:</p>
              <p id="total"></p>
            </div>
            <button
              id="carrito-acciones-comprar"
              class="carrito-acciones-comprar"
            >
              Comprar ahora
            </button>
          </div>
        </div>

        <p id="carrito-comprado" class="carrito-comprado disabled">
          Muchas gracias por tu compra.
        </p>
      </div>
    </main>
    <footer class="footer">
      <a href="" class="socials_link"
        ><i class="fa-brands fa-instagram fa-2xl" style="color: #f3ce0c"></i
      ></a>
      <a href="" class="socials_link"
        ><i class="fa-brands fa-whatsapp fa-2xl" style="color: #f3ce0c"></i
      ></a>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <!-- Mi JS -->
    <script type="module" src="../js/carrito.js"></script>
    <!-- toastify -->
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
  </body>
</html>
